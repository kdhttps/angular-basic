<div class="container-fluid mt-3">
  <div class="card">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos;">
        <td>{{todo._id}}</td>
        <td>{{todo.name}}</td>
        <td>{{todo.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
