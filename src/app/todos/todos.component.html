<div class="container-fluid mt-3">
  <div class="card">
    <div class="card-body">
      <button class="btn btn-lg btn-outline-primary" (click)="addTodoAddModal(content)">Add Todo</button>
    </div>
  </div>
  <div class="card">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>title</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let todo of todos;">
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="todoForm">
      <div class="form-group">
        <label for="title">Name</label>
          <input type="text" class="form-control" id="title" formControlName="name"/>
      </div>
      <div class="form-group">
        <label for="title">Description</label>
          <input type="text" class="form-control" id="body" formControlName="description"/>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
